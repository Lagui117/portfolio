version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///predictwise.db
    volumes:
      - backend-data:/app/data
    networks:
      - predictwise-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - predictwise-network

volumes:
  backend-data:

networks:
  predictwise-network:
    driver: bridge
